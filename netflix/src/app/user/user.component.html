<!-- Used to open the Modal -->
<div style="background:#000;">
<div  class="container text-center">
  <h2>Welcome</h2>

  <p>
    <button class="btn" data-toggle="modal" data-target="#myModal">SignIn</button>
  </p>

  <p>
    <button class="btn" data-toggle="modal" data-target="#loginModal">Login</button>
  </p>
  <!-- <p><button type="button" class="btn btn-primary" (click)="showCalendar()">Mark Attendance</button>
      <button type="button" class="btn btn-primary" (click)="showAttendance()">Show Attendance</button>
  </p> -->

  <!-- <div class="container text-right">
  <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
</div> -->



  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>
            <span class="glyphicon glyphicon-user"></span> Signup</h4>
        </div>
        <div class="modal-body">
          <form #userForm="ngForm" (ngSubmit)="signup(userForm.value)" novalidate>
            <div class="form-group">
              <label> Firstname </label>
              <input type="text" class="form-control" [(ngModel)]="userInput.firstname" #nameRef="ngModel" required placeholder="Enter Firstname"
                name="firstname" ngModel>
              <div *ngIf="nameRef.errors && (nameRef.dirty||nameRef.touched)">
                <div [hidden]="!nameRef.errors.required">
                  Please enter Firstname
                </div>
              </div>
            </div>
            <div class="form-group">
              <label> Lastname </label>
              <input type="text" class="form-control" #lastRef="ngModel" [(ngModel)]="userInput.lastname" required placeholder="Enter Lastname"
                name="lasttname" ngModel>
              <div *ngIf="lastRef.errors && (lastRef.dirty||lastRef.touched)">
                <div [hidden]="!lastRef.errors.required">
                  Please enter Lastname
                </div>
              </div>
            </div>
            <div class="form-group">
              <label> Email </label>
              <input type="text" class="form-control" #refEmail="ngModel" [(ngModel)]="userInput.email" pattern="^[\w]+(\.[\w]+)?@[a-zA-Z]{1,20}\.[a-zA-Z]{2,5}$"
                required placeholder="Enter Email" name="email" ngModel>
              <div *ngIf="refEmail.errors && (refEmail.dirty||refEmail.touched)">
                <div [hidden]="!refEmail.errors.required">
                  Please enter Email
                </div>
                <div [hidden]="!refEmail.errors.pattern">
                  Please enter valid Email
                </div>

              </div>
              <!-- <div *ngIf="empIdFlag==1">
                          Employee Id already exists
                      </div> -->
            </div>
            <div class="form-group">
              <label> Password</label>
              <input type="password" class="form-control" minlength="6" #refPassword="ngModel" [(ngModel)]="userInput.password" required
                placeholder="Enter Password" name="password" ngModel>
              <div *ngIf="refPassword.errors && (refPassword.dirty||refPassword.touched)">
                <div [hidden]="!refPassword.errors.required">
                  Please enter Password
                </div>
                <div [hidden]="!refPassword.errors.minlength">
                  Enter atleast 6 characters
                </div>
              </div>
            </div>

            <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-block">Submit
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>
            <span class="glyphicon glyphicon-user"></span> Login </h4>
        </div>
        <div class="modal-body">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
            <div class="form-group">
              <label> Email </label>
              <input type="text" class="form-control" #refEmailLogin="ngModel" [(ngModel)]="loginForm.email" pattern="^[\w]+(\.[\w]+)?@[a-zA-Z]{1,20}\.[a-zA-Z]{2,5}$"
                required placeholder="Enter Email" name="loginemail" ngModel>
              <div *ngIf="refEmailLogin.errors && (refEmailLogin.dirty||refEmailLogin.touched)">
                <div [hidden]="!refEmailLogin.errors.required">
                  Please enter Email
                </div>
                <div [hidden]="!refEmail.errors.pattern">
                  Please enter valid Email
                </div>

              </div>
            </div>
            <div class="form-group">
              <label> Password</label>
              <input type="password" class="form-control" #refLoginPassword="ngModel" [(ngModel)]="loginForm.password" required placeholder="Enter Password"
                name="loginpassword" ngModel>
              <div *ngIf="refLoginPassword.errors && (refLoginPassword.dirty||refLoginPassword.touched)">
                <div [hidden]="!refLoginPassword.errors.required">
                  Please enter Password
                </div>
              </div>
            </div>

            <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-block">Submit
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img style="width:1500px; height:600px" src="/assets/1.png">
    </div>

    <div class="item">
      <img style="width:1500px; height:600px" src="/assets/background2.jpg">
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
